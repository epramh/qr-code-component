<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        background-color: hsl(212, 45%, 89%);
      }
      .card {
        background-color: hsl(0, 0%, 100%);
        border-radius: 15px;
        /* Add shadows to create the "card" effect */
        box-shadow: 0px 10px 20px hsl(216, 15%, 48%);
        font-family: "Outfit", sans-serif;
        margin: auto;
        margin-top: 10vh;
        overflow: hidden;
        text-align: center;
        transition: 0.3s;
        width: 50%;
      }
      /* On mouse-over, add a deeper shadow */
      .card:hover {
        box-shadow: 0 20px 40px 0 hsl(218, 44%, 22%);
      }
      .card img {
        border-radius: 8%;
        padding: 1rem;
        width: 90%;
      }
      /* Add some padding inside the card container */
      .container {
        padding: 2px 16px;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./images/image-qr-code.png" alt="QR Code" />
      <div class="container">
        Improve your front-end skills by building projects Scan the QR code to
        visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
